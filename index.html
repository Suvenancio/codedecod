<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="basecifra.css">
    <title>codedecod</title>
</head>
<body>

    <main>
    <div class="container">
        <header>
            <label for="codificador">Escolha um codificador:</label>
                <select name="codificador" id="codificador" >
                <option value="base64">Base 64</option>
                <option value="cifradecesar">Cifra de César</option>
                
                <div id="qtda">
                <input type="number" name="quantidade" id="qtdade" class="quantos">  
                <div id="insira" class="qnt" class="qntheader" >INSIRA A QUANTIDADE </div>   

                </div>
                
            </header>

            <div class="btns">

                <input type="radio" id="radiocod" name="radiobutton" class="cod">
                <label for="codificar">Codificar</label><br>
        
                <input type="radio" id="radiodecod" name="radiobutton" class="decod">
                <label for="decodificar">Decodificar</label><br>
        

                <button class="invalido invisível"  id="codificar">CODIFICAR</button>
                <button class="semuso" id="decodificar">DECODIFICAR</button>
        
      
            </div>

    </select>
         

        <div class="resp">
            <p><strong>Digite sua mensagem</strong>  </p>
        
            <input id="conteudo" type="text">

        </div>

        <div class="msncod">
        <p class="final"><strong> Mensagem codificada</strong></p>

        <p id="resposta"></p>
    </div>
</div>

</main>    

    <script src="basecifra.js"></script>
</body>
</html>
